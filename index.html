    <script>
        const audio = document.getElementById("bgmusic");
        const playpause = document.getElementById('kirby');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', () => {
                audio.play();
