<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smazVO's Manifestos</title>
    <link rel="icon" type="image/x-icon" href="Img/modem-4.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            background: url("Img/bg_blu.jpg");
            color: #333;
            padding: 20px;
            overflow-x: hidden;
            font-weight: bolder;
        }

        a {
            text-decoration: none;
            color: #000080;
            transition: color 0.3s;
        }

        a:hover {
            color: #1a73e8;
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            margin: 0 auto 15px;
            display: block;
            max-width: 150px;
        }

        header h1 {
            font-size: 2.8rem;
            color: #222;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #444;
        }

        .my-manifestos {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .my-manifestos h2 {
            font-size: 2.2rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        .manifesto-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .manifesto-item:hover {
            transform: scale(1.03);
            background-color: #e6f7ff;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #1a73e8;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.4rem;
            }

            .my-manifestos h2 {
                font-size: 2rem;
            }

            .manifesto-item {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Img/46.png" alt="Logo">
        <h1>smazVO's Manifestos</h1>
        <p>Now available in <em>English</em> and <em>Polish</em>!</p>
    </header>
    <main>
        <section class="my-manifestos">
            <h2>My Manifesto</h2>
            <div class="manifesto-item">
                <a href="manifestos/blacksabbathen.html" target="_blank" aria-label="Read Black Sabbath Manifesto in English">Black Sabbath - Manifesto (EN)</a>
                <a href="manifestos/blacksabbathpl.html" target="_blank" aria-label="Read Black Sabbath Manifesto in Polish">Black Sabbath - Manifesto (PL)</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 <a href="https://lazylasagne.github.io/" target="_blank" rel="noopener noreferrer">smazVO's Manifestos</a>. All rights reserved.</p>
    </footer>
</body>
</html>
